<div class="grid">
  <div class="col-12 lg:col-6 xl:col-3" *ngFor="let item of products">
    <div class="card" (click)="show(item.id)">
      <div class="flex  column-gap-4 row-gap-6">
        <div>
          <img src="{{item.images[0]}}" alt="logo" height="150" width="150">
        </div>
      </div>
      <span class="text-green-500 font-medium"> {{ item.title}} </span>
      <span class="text-500">{{ item.description }}</span>
    </div>
