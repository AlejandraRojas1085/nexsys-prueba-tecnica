<div class="card">
  <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="title" [sortField]="sortField"
    [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input type="text" pInputText (input)="dv.filter($any($event.target).value)" placeholder="Search by Name">
        </span>

        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>

      <div class="flex flex-column md:flex-row md:md:justify-content-start mt-3">
        <span class="p-input-icon-left mb-2 md:mb-0">          
          <p-dropdown [options]="filters" [(ngModel)]="selectedFilter" optionLabel="name" placeholder="Select Filter"></p-dropdown>
        </span>
        <span class="p-input-icon-left mb-2 md:mb-0" *ngIf="selectedFilter && selectedFilter.value  == 'category'">          
          <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" (onChange)="getFilterByCategory()" optionLabel="name" placeholder="Select Filter" class="ml-2"></p-dropdown>
        </span>
        <span class="p-input-icon-left mb-2 md:mb-0" *ngIf="selectedFilter && selectedFilter.value  == 'price'">          
          <input type="text" pInputText  [formControl]="minimum" placeholder="minimum" class="ml-2">
          <input type="text" pInputText [formControl]="maximum"  placeholder="maximum" class="ml-2">
          <p-button icon="pi pi-search" [loading]="loading[2]" (onClick)="load(2)" class="ml-2" (click)="getfilterByPrice()"></p-button>
        </span>
      </div>

    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <img
            src="{{ product.images[0].includes('https')? product.images[0]: '../../../../../../assets/demo/images/error/producto-default.jpg' }}"
            [alt]="product.title">
          <div class="product-list-detail">
            <div class="product-name text-blue-500">{{product.title}}</div>
            <div class="product-description">{{product.description}}</div>
            <i class="pi pi-tag product-category-icon"></i><span
              class="product-category">{{product.category.name}}</span>
          </div>
          <div class="product-list-action">
            <span class="product-price">${{product.price}}</span>
            <button pButton type="button" label="VIEW DATAIL" class="p-button-sm" (click)="show(product.id)"></button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{product.category.name}}</span>
            </div>
          </div>
          <div class="product-grid-item-content">
            <img
              src="{{ product.images[0].includes('https')? product.images[0]: '../../../../../../assets/demo/images/error/producto-default.jpg' }}"
              [alt]="product.name">
            <div class="product-name content text-blue-500">{{product.title}}</div>
            <div class="product-description content">{{product.description}}</div>
          </div>
          <div class="product-grid-item-bottom">
            <span class="product-price ">{{product.price | currency }}</span>
            <button pButton type="button" label="VIEW DATAIL" class="p-button-sm" (click)="show(product.id)"></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
